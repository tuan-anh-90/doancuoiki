<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="resetpassword/resetpassword.css">

	<title>Reset Password</title>
</head>
<body>
    <div class="reset">
        <div class="title">Reset Password!</div>
        <div class="group">
            <input type="password" id="inputPassword" placeholder="Enter Password">
            <span id="showPassword">
                <ion-icon name="eye-outline"></ion-icon>
                <ion-icon name="eye-off-outline"></ion-icon>
            </span>
        </div>
        <div class="group">
            <input type="password" id="inputPasswordAgain" placeholder="Enter Password Again">
            <span id="showPassword">
                <ion-icon name="eye-outline"></ion-icon>
                <ion-icon name="eye-off-outline"></ion-icon>
            </span>
        </div>
        <div class="resetBTN">
            <button onclick="resetPassword()">Reset Password</button>
        </div>
    </div>
    <script src="resetpassword/resetpassword.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
