<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      fragment="link-css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link href="/crudpost/crudpost.css" rel="stylesheet" type="text/css" />
    <th:block th:replace="boxtabbarAdmin ::  link-css"></th:block>
    <title>Admin|Post</title>
  </head>
  <body>
    <th:block th:replace="boxtabbarAdmin ::  header"></th:block>
    <div class="post-container">
      <div id="crud-buttons" class="crud-buttons">
        <!-- Thêm button "Thêm" -->
        <button class="add" onclick="openForm()">
          <i class="fa-solid fa-plus"></i> Create
        </button>
        <!-- <button class="view" onclick="viewForm()">
          <i class="fa-regular fa-eye"></i> Xem
        </button> -->
        <button class="edit" onclick="editData()">
          <i class="fa-solid fa-gears"></i> Update
        </button>
        <button class="delete" onclick="deleteData()">
          <i class="fa-regular fa-trash-can"></i> Delete
        </button>
      </div>

      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Date</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="postList">
          <!-- Dữ liệu sẽ được hiển thị ở đây -->
        </tbody>
      </table>
    </div>
    <!-- Thêm class "overlay" -->
    <div class="overlay"></div>
    <!-- Popup Form -->
    <div id="popupForm" class="popup">
      <form id="postForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="img/*" required />

        <div class="button-container">
          <button type="submit"><i class="fa-solid fa-plus"></i> Create</button>
          <button type="button" onclick="closeForm()">
            <i class="fa-solid fa-xmark"></i>Close
          </button>
        </div>
      </form>
    </div>

    <script src="crudpost/crudpost.js"></script>
  </body>
</html>
