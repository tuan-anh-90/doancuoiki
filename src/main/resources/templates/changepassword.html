<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="changepassword/changepassword.css" />
    <title>Change Password</title>
    <th:block th:replace="boxtabbarUser ::  link-css"></th:block>
  </head>
  <body>
    <th:block th:replace="boxtabbarUser ::  header"></th:block>
    <div class="box">
      <div class="login">
        <div class="title">Change Password!</div>
        <div class="group">
          <input
            type="password"
            id="inputOldPassword"
            placeholder="Enter a old password"
          />
          <span id="showOldPassword">
            <ion-icon name="eye-outline"></ion-icon>
            <ion-icon name="eye-off-outline"></ion-icon>
          </span>
        </div>
        <div class="group">
          <input
            type="password"
            id="inputNewPassword"
            placeholder="Enter a new password"
          />
          <span id="showNewPassword">
            <ion-icon name="eye-outline"></ion-icon>
            <ion-icon name="eye-off-outline"></ion-icon>
          </span>
        </div>
        <div class="group">
          <input
            type="password"
            id="inputNewPasswordAgain"
            placeholder="Enter a new password again"
          />
          <span id="showNewPasswordAgain">
            <ion-icon name="eye-outline"></ion-icon>
            <ion-icon name="eye-off-outline"></ion-icon>
          </span>
        </div>
        <div class="changePassword">
          <button>Change Password</button>
        </div>
      </div>

      <script src="changepassword/changepassword.js"></script>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </div>
  </body>
</html>
